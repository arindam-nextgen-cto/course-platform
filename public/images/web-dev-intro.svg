<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-web-dev-intro.jpg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#grad-web-dev-intro.jpg)"/>
  
  <!-- Pattern overlay -->
  <defs>
    <pattern id="pattern-web-dev-intro.jpg" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#4ECDC4" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="225" fill="url(#pattern-web-dev-intro.jpg)"/>
  
  <!-- Icon background -->
  <circle cx="200" cy="90" r="30" fill="#4ECDC4" opacity="0.2"/>
  
  <!-- Play icon or code symbol -->
  <text x="200" y="98" font-family="monospace" font-size="24" text-anchor="middle" fill="#4ECDC4" opacity="0.6">&lt;/&gt;</text>
  
  <!-- Title -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Web Development
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
